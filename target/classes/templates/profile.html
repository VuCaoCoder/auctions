<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::main})}">
  <head>
    <title>Profile - Auctions</title>
  </head>
  <body>
    <main>
      <style>
        .profile-wrapper {
          background: linear-gradient(135deg, #0d6efd20 0%, #0d6efd05 100%);
          border-radius: 20px;
          padding: 2rem;
          margin-bottom: 2rem;
        }

        .profile-card {
          background: rgba(255, 255, 255, 0.9);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          border-radius: 20px;
          overflow: hidden;
        }

        .profile-header {
          background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%);
          padding: 2rem;
          text-align: center;
          color: white;
        }

        .profile-avatar {
          width: 100px;
          height: 100px;
          border-radius: 50%;
          background: white;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 2.5rem;
          color: #0d6efd;
          margin: 0 auto 1.5rem;
        }

        .profile-body {
          padding: 2.5rem;
        }

        .form-group {
          margin-bottom: 2rem;
          position: relative;
        }

        .form-label {
          font-weight: 600;
          margin-bottom: 0.5rem;
          display: flex;
          align-items: center;
          gap: 0.5rem;
          color: #495057;
        }

        .form-control {
          border-radius: 10px;
          padding: 0.75rem 1rem;
          border: 2px solid #e0e0e0;
          transition: all 0.3s ease;
          background-color: #f8f9fa;
        }

        .form-control:focus {
          border-color: #0d6efd;
          box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.1);
          background-color: white;
        }

        .form-control:disabled {
          background-color: #e9ecef;
          cursor: not-allowed;
        }

        .text-danger {
          font-size: 0.875rem;
          margin-top: 0.5rem;
          display: flex;
          align-items: center;
          gap: 0.5rem;
        }

        .btn-profile {
          border-radius: 10px;
          padding: 0.75rem 1.5rem;
          font-weight: 600;
          text-transform: uppercase;
          letter-spacing: 0.5px;
          background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%);
          border: none;
          transition: all 0.3s ease;
        }

        .btn-profile:hover {
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }
      </style>

      <div class="profile-wrapper">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="profile-card">
              <div class="profile-header">
                <div class="profile-avatar">
                  <i class="bi bi-person"></i>
                </div>
                <h2 class="mb-2">Edit Profile</h2>
                <p class="mb-0 text-white-50">Update your personal information</p>
              </div>

              <div class="profile-body">
                <form th:action="@{/profile}" th:object="${user}" method="post">
                  <input type="hidden" th:field="*{id}" />
                  <input type="hidden" th:field="*{email}" />
                  <input type="hidden" th:field="*{password}" />
                  <input type="hidden" th:field="*{role}" />

                  <div class="form-group">
                    <label for="fullName" class="form-label">
                      <i class="bi bi-person text-primary"></i>
                      Full Name
                    </label>
                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('fullName')}">
                      <i class="bi bi-exclamation-circle"></i>
                      <span th:errors="*{fullName}"></span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="email" class="form-label">
                      <i class="bi bi-envelope text-primary"></i>
                      Email Address
                    </label>
                    <input type="email" class="form-control" th:value="*{email}" disabled />
                    <small class="text-muted">Email cannot be changed</small>
                  </div>

                  <div class="form-group">
                    <label for="phoneNumber" class="form-label">
                      <i class="bi bi-telephone text-primary"></i>
                      Phone Number
                    </label>
                    <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}">
                      <i class="bi bi-exclamation-circle"></i>
                      <span th:errors="*{phoneNumber}"></span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="role" class="form-label">
                      <i class="bi bi-person-badge text-primary"></i>
                      Account Type
                    </label>
                    <input type="text" class="form-control" th:value="*{role}" disabled />
                    <small class="text-muted">Role cannot be changed</small>
                  </div>

                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-profile"><i class="bi bi-check-lg me-2"></i>Save Changes</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
