<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::main})}">
  <head>
    <title>Login - Auctions</title>
  </head>
  <body>
    <main>
      <style>
        .auth-wrapper {
          min-height: calc(100vh - 250px);
          background: linear-gradient(135deg, #0d6efd20 0%, #0d6efd05 100%);
          border-radius: 0 0 50px 50px;
        }

        .auth-card {
          background: rgba(255, 255, 255, 0.9);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          border-radius: 20px;
          overflow: hidden;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .auth-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
          background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%);
          padding: 2rem;
          text-align: center;
        }

        .auth-header h3 {
          font-size: 2rem;
          margin: 0;
          color: white;
        }

        .auth-header .icon {
          font-size: 3rem;
          margin-bottom: 1rem;
          color: white;
        }

        .auth-body {
          padding: 2.5rem;
        }

        .form-floating > .form-control:focus,
        .form-floating > .form-control:not(:placeholder-shown) {
          padding-top: 1.625rem;
          padding-bottom: 0.625rem;
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
          opacity: 0.65;
          transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
        }

        .form-control {
          border-radius: 10px;
          padding: 0.75rem 1rem;
          border: 2px solid #e0e0e0;
          transition: all 0.3s ease;
        }

        .form-control:focus {
          border-color: #0d6efd;
          box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.1);
        }

        .btn-auth {
          border-radius: 10px;
          padding: 0.75rem 1.5rem;
          font-weight: 600;
          text-transform: uppercase;
          letter-spacing: 0.5px;
          background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%);
          border: none;
          transition: all 0.3s ease;
        }

        .btn-auth:hover {
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }

        .alert {
          border: none;
          border-radius: 10px;
          padding: 1rem;
          margin-bottom: 1.5rem;
          display: flex;
          align-items: center;
          gap: 0.75rem;
        }

        .alert-danger {
          background: #ffe5e5;
          color: #dc3545;
        }

        .alert-success {
          background: #e5ffe5;
          color: #198754;
        }

        .auth-footer {
          text-align: center;
          margin-top: 1.5rem;
        }

        .auth-footer a {
          color: #0d6efd;
          font-weight: 600;
          text-decoration: none;
          transition: color 0.3s ease;
        }

        .auth-footer a:hover {
          color: #0056b3;
        }
      </style>

      <div class="auth-wrapper py-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
              <div class="auth-card">
                <div class="auth-header">
                  <i class="bi bi-box-arrow-in-right icon"></i>
                  <h3>Welcome Back</h3>
                </div>

                <div class="auth-body">
                  <div th:if="${param.error}" class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle-fill fs-5"></i>
                    <div>Invalid email or password.</div>
                  </div>

                  <div th:if="${param.logout}" class="alert alert-success">
                    <i class="bi bi-check-circle-fill fs-5"></i>
                    <div>You have been logged out successfully.</div>
                  </div>

                  <div th:if="${param.registered}" class="alert alert-success">
                    <i class="bi bi-check-circle-fill fs-5"></i>
                    <div>Registration successful! Please login.</div>
                  </div>

                  <form th:action="@{/login}" method="post">
                    <div class="form-floating mb-4">
                      <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com" required />
                      <label for="username"> <i class="bi bi-envelope me-2"></i>Email address </label>
                    </div>

                    <div class="form-floating mb-4">
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
                      <label for="password"> <i class="bi bi-key me-2"></i>Password </label>
                    </div>

                    <button type="submit" class="btn btn-auth btn-primary w-100"><i class="bi bi-box-arrow-in-right me-2"></i>Sign In</button>

                    <div class="auth-footer">
                      <span class="text-muted">Don't have an account?</span>
                      <a href="/register" class="ms-1">Create one now</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
